name: Zephyr Build, Deploy tagged commits
on: push

jobs:
  build:
    name: Zephyr build action
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Gen version
        run: ./GIT-VERSION-GEN
      - name: build zepyhr
        uses: ./.github/actions/action-zephyr
      - name: LS
        run: ls ./dist/
      - name: Checkout bcdevices/pltcloud-upload
        uses: actions/checkout@v3
        with:
          repository: bcdevices/pltcloud-upload
          ref: ci_flow
          path: ./.github/actions/pltcloud-upload
      - name: PLTcloud upload
        uses: ./.github/actions/pltcloud-upload
        with:
          files: ./dist/*demo*
          api_token: ${{ secrets.API_TOKEN }}
          project_uuid: ${{ secrets.PROJECT_UUID }}
          version: ${{ github.sha }} 
          verbose: true
          deployment_group_uuid: fdd95a43-11e8-44ee-86ad-e5367f17262e
          auto_deploy: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          repository_owner: ${{ github.repository_owner }}
          sha: ${{ github.sha }}
            # if: contains(github.ref, 'tags')
      - name: Publish release
        uses: meeDamian/github-release@2.0
        if: contains(github.ref, 'tags')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: dist/*demo*
          gzip: false
          version: ${{ github.ref }}
