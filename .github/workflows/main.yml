name: Zephyr Build, Deploy tagged commits
on: push

jobs:
  build:
    name: Zephyr build action
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Gen version
        run: ./GIT-VERSION-GEN
      - name: build zepyhr
        uses: ./.github/actions/action-zephyr
      - name: LS
        run: ls ./dist/
      - name: Checkout bcdevices/pltcloud-action
        uses: actions/checkout@v3
        with:
          repository: bcdevices/pltcloud-action
          ref: ci_flow
          path: ./.github/actions/pltcloud-action-v2
      - name: PLTcloud upload
        uses: ./.github/actions/pltcloud-action-v2
        with:
          FILES: ./dist/*demo*
          API_TOKEN: ${{ secrets.API_TOKEN }}
          PROJECT_UUID: 5542558e-cb25-11ec-879a-024f4387ee42
          VERSION: ${{ github.sha }}
          VERBOSE: true
          DEPLOYMENT_GROUP_UUID: fdd95a43-11e8-44ee-86ad-e5367f17262e
          AUTO_DEPLOY: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          REPOSITORY_OWNER: ${{ github.repository_owner }}
          SHA: ${{ github.sha }}
            # if: contains(github.ref, 'tags')
      - name: Publish release
        uses: meeDamian/github-release@2.0
        if: contains(github.ref, 'tags')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: dist/*demo*
          gzip: false
          version: ${{ github.ref }}
